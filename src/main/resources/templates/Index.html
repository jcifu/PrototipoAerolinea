<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Servicios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS - Aspectos Visuales  -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
             integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
    </head>
    <body>
        <div th:if="${vuelos !=null and !vuelos.empty}">
            <table class="table table-striped">
                <thead> 
                  <tr>
                    <th scope="col">Fecha</th>  
                    <th scope="col">Ciudad Origen</th>
                    <th scope="col">Ciudad Destino</th>
                    <th scope="col">Hora Despegue</th>
                    <th scope="col">Hora Llegada</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="vuelo:${vuelos}">
                    <th th:text="${vuelo.fecha_ida}">Fecha</th>
                    <th th:text="${vuelo.origen}">Origen</th>
                    <td th:text="${vuelo.destino}">Destino</td>
                    <td th:text="${vuelo.hora_vuelo}">Hora Vuelo</td>
                    <td th:text="${vuelo.hora_llegada}">Hora Llegada</td>
                  </tr>
            <div>
                <label for="buscar">Buscar</label>
                <input type="text">
                <button type="button" class="btn btn-info">Buscar</button>
            </div>
            
            <!--
            Solo para admins
            
            formulario para modificar vuelos
            
            -->
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
