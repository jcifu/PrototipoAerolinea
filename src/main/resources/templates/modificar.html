<html xlmns:th="http://www.thymeleaf.org">
    <head>
        <title>Servicios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS - Aspectos Visuales  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
             integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
          
    </head>
    <body>
        <div class="container">
            <div>
                <form th:action="{/guardar}" method="post" th:object="${vuelo}">
                    <div class="form-group col-mb-3">
                        <label for="fecha">Fecha</label>
                        <input type="date" class="form-control" id="fecha" th:field="*{fecha}">
                    </div>
                    <div class="form-group col-mb-3">
                        <label for="origen">Ciudad Origen</label>
                        <input type="text" class="form-control" id="origen" th:field="*{origen}">
                    <div class="form-group col-mb-3">
                        <label for="destino">Ciudad Destino</label>
                        <input type="text" class="form-control" id="destino" th:field="*{destino}">
                    </div>    
                        <label for="horaVuelo">Hora Vuelo</label>
                        <input type="text" class="form-control" id="horaVuelo" th:field="*{horaVuelo}">
                    <div class="form-group col-mb-3">    
                        <label for="horaLlegada">Hora Llegada</label>
                        <input type="text" class="form-control" id="horallegada" th:field="*{horaLlegada}">
                    </div>    
                    <div class="form-group col-mb-3">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>                
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
